<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="whole">
    <h1>CALCULATOR</h1>
    <div class="inpi">
        <input id="inp" type="text" >
    </div>
    <div class="container">
        <div class="row">
            <button class="btn grey">C</button>
            <button class="btn grey del">DEL</button>
            <button class="btn grey">%</button>
            <button class="btn orange">/</button>

        </div>

        <div class="row">
            <button class="btn blackish">7</button>
            <button class="btn blackish">8</button>
            <button class="btn blackish">9</button>
            <button class="btn orange">*</button>
        </div>

        <div class="row">
            <button class="btn blackish">4</button>
            <button class="btn blackish">5</button>
            <button class="btn blackish">6</button>
            <button class="btn orange">-</button>
        </div>

        <div class="row">
            <button class="btn blackish">1</button>
            <button class="btn blackish">2</button>
            <button class="btn blackish">3</button>
            <button class="btn orange">+</button>
        </div>
        <div class="row">
            <button class="btn zero blackish">0</button>
            <button class="btn blackish">.</button>
            <button class="btn orange">=</button>
        </div>

    </div>
</div>
<script src="script/script.js"></script>
    
</body>
</html>
